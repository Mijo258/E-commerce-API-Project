<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Admin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>E-commerce Management</h1>
    </header>

    <main>
        <!-- Authentication Section (Login/Register) -->
        <section id="auth-section">
            <div class="form-container">
                <h2>Register</h2>
                <form id="register-form">
                    <input type="text" id="register-username" placeholder="Username" required>
                    <input type="email" id="register-email" placeholder="Email" required>
                    <input type="password" id="register-password" placeholder="Password" required>
                    <button type="submit">Register</button>
                </form>
            </div>
            <div class="form-container">
                <h2>Login</h2>
                <form id="login-form">
                    <input type="text" id="login-username" placeholder="Username" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
            </div>
        </section>

        <!-- Logged In Section (Content Management) -->
        <section id="logged-in-section" class="hidden">
            <div class="user-info">
                <p>Welcome! <button id="logout-button">Logout</button></p>
            </div>

            <div class="management-forms">
                <div class="form-container">
                    <h2>Create New Category</h2>
                    <form id="category-form">
                        <input type="text" id="category-name" placeholder="Category Name" required>
                        <button type="submit">Create Category</button>
                    </form>
                </div>
                <div class="form-container">
                    <h2>Create New Product</h2>
                    <form id="product-form">
                        <input type="text" id="product-name" placeholder="Product Name" required>
                        <textarea id="product-description" placeholder="Description" required></textarea>
                        <input type="number" id="product-price" placeholder="Price" step="0.01" required>
                        <input type="number" id="product-stock" placeholder="Stock Quantity" required>
                        <input type="number" id="product-category" placeholder="Category ID" required>
                        <button type="submit">Create Product</button>
                    </form>
                </div>
            </div>
        </section>

        <hr>
        <h2>Available Products</h2>
        <div id="product-list" class="product-grid">
            <p class="loading-message">Please log in to manage products.</p>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
